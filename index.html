  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Arraste o arquivo para c√°</h4>
    </div>
    <div class="modal-footer" id="holder">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
  </div>


  <script>
    var Parser = require('node-dbf');
    var fs = require('fs');
    const holder = document.getElementById('holder')
    holder.ondragover = () => {
      return false;
    }
    holder.ondragleave = holder.ondragend = () => {
      return false;
    }
    holder.ondrop = (e) => {
      console.log("Drop");
      e.preventDefault()
      var parser = new Parser(e.dataTransfer.files[0].path);

      var dump = [];
      filename = 'file.json';

      parser
      	.on('start', function(){
      		console.log('Parsing ' + process.argv[1]);
      	})
      	.on('header', function(data){
      		//console.log(data);
      	})
      	.on('record', function(data){
      		//console.log(data);
      		dump.push(data);
      	})
      	.on('end', function(){
      		var dumpString = JSON.stringify(dump);
      		var buffer = fs.writeFile(filename , dumpString, function(args){
      			process.exit();
      		})

      	})

        parser.parse();

        return false;

    }




  </script>
